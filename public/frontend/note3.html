<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>PEGaway</title>
    <link rel="icon" href="img/logo-pegaway.png">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/pegaway.css" rel="stylesheet">

</head>

<body class="bg-white">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-6 col-md-9">

                <div class="card o-hidden border-0  my-3 bg-white">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="px-2 py-3">
                                    <ul class="nav position-relatif">
                                        <li class="nav-item">
                                            <a href="" class="back nav-link text-right pl-1"><i
                                                    class="fas fa-arrow-left"></i></a>
                                        </li>
                                    </ul>

                                    <form class="user mt-5">

                                        <div class="box-radio p-2">
                                            <div class="form-check ml-2">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="cuti" value="option1" name="izin">
                                                <label class="form-check-label ml-2" for="cuti">
                                                    Hari ini saya cuti
                                                </label>
                                            </div>
                                        </div>

                                        <div class="box-radio p-2 mt-3">
                                            <div class="form-check ml-2">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="sakit" value="option1" name="izin">
                                                <label class="form-check-label ml-2" for="sakit">
                                                    Hari ini saya sakit
                                                </label>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <span>Mohon menambahkan catatan tentang ketidakhadiran.</span>
                                        </div>

                                        <div class="form-group mt-5">
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                                name="pesan" placeholder="Ketik catatan..."></textarea>
                                        </div>
                                        <button class="btn btn-purple  btn-block mb-2" name="submit"
                                            type="submit">Simpan</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- My JavaScript -->
    <script src="js/script.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/pegaway.js"></script>

</body>

</html>
